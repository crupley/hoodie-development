<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }

    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>

function initMap() {
    /* Data points defined as a mixture of WeightedLocation and LatLng objects */
    var heatMapData = [
      {location: new google.maps.LatLng(37.782, -122.447), weight: 0.5},
      new google.maps.LatLng(37.782, -122.445),
      {location: new google.maps.LatLng(37.782, -122.443), weight: 2},
      {location: new google.maps.LatLng(37.782, -122.441), weight: 3},
      {location: new google.maps.LatLng(37.782, -122.439), weight: 2},
      new google.maps.LatLng(37.782, -122.437),
      {location: new google.maps.LatLng(37.782, -122.435), weight: 0.5},

      {location: new google.maps.LatLng(37.785, -122.447), weight: 3},
      {location: new google.maps.LatLng(37.785, -122.445), weight: 2},
      new google.maps.LatLng(37.785, -122.443),
      {location: new google.maps.LatLng(37.785, -122.441), weight: 0.5},
      new google.maps.LatLng(37.785, -122.439),
      {location: new google.maps.LatLng(37.785, -122.437), weight: 2},
      {location: new google.maps.LatLng(37.785, -122.435), weight: 3}
    ];

    // map.data.loadGeoJson('https://raw.githubusercontent.com/crupley/hoodie/master/web/heatmap.json');





    // map.data.setStyle(function(feature){
    //   var color = feature.getProperty('color')
    //   return {
    //     fillColor: color,
    //     visible: false
    //   }
    // });

    var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

    map = new google.maps.Map(document.getElementById('map'), {
      center: sanFrancisco,
      zoom: 13,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false
    });

    var heatmap = new google.maps.visualization.HeatmapLayer({
      data: heatMapData
    });

    var myheatmap = new google.maps.visualization.HeatmapLayer({
        data: [{location: new google.maps.LatLng(37.782, -122.447), weight: 0.5}]
    })

    // heatmap.setMap(map);
    myheatmap.setMap(map)
};



    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYqyh-lKoQk0GcE75hO10Kbiv3Rs1sUc8&signed_in=true&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
